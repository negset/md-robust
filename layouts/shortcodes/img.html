<figure{{ if .Get "class" }} class="{{ .Get "class" }}"{{ end }}>
  <center>
    <img src="{{ $.Site.BaseURL }}{{ .Get "src" }}" alt="{{ .Get "caption" }}" width="{{ .Get "w" }}" height="{{ .Get "h" }}">
    {{ if .Get "caption" }}
    <figcaption>
      {{ if .Get "href" }}
      <a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
      {{ else }}
      {{ .Get "caption" }}
      {{ end }}
    </figcaption>
    {{ end }}
  </center>
</figure>
