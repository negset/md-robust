<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id":"{{ .Site.BaseURL }}"
    },
    "headline": "{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}",
    "image": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}{{ .Params.thumbnail | default "images/defalut.png" }}",
      "height": 1280,
      "width": 720
    },
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05JST" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05JST" }}",
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Params.author }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}images/logo.png",
        "width": 500,
        "height": 500
      }
    },
    "description": "{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description | default .Summary }}{{ end }}"
  }
</script>
